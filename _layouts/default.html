<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Monaden.se</title>
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/main.css" media="screen" type="text/css" charset="utf-8" />
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/dist/slidebars.min.css" media="screen" type="text/css" charset="utf-8" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  {% for src in page.css %}
  <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/css/{{ src }}" media="screen" type="text/css" charset="utf-8" />
  {% endfor %}
</head>

<body>
  <div id="mask" canvas="container"></div>
  <div id="not-menu" canvas="container">
    <div id="bg">
      <div class="container">

    <div id="navtoggle">
      <button type="button" id="navbar-open-button">
        <i class="material-icons">menu</i>
      </button>
    </div>

      <nav id="main-navigation">

        <div id="brand">
          <a href="#">monaden.se</a>
        </div>

        <div id="searchbar">
          <form>
            <input id="search" type="text" placeholder="Search (using Regex!)">
          </form>
        </div>
      </nav>
    </div>

      <div class="header">
      <h1>monaden.se</h1>
    </div>

      <div id="main-content">
      {{ content }}
    </div>
    </div>
  </div>
  <div id="menu" off-canvas="id-1 left push">
    <button id="navbar-close-button">
      <i class="material-icons">close</i>
    </button>
    <ul>
      <li>
      <a href="{{ site.url }}{{ site.baseurl }}" class="nav-link {% if page.group == "news" %}active{% endif %}">
            <i class="material-icons">&#xE031;</i>
            Nyheter
        </a>
      </li>

      <li>
        <a href="{{ site.url }}{{ site.baseurl }}sat" class="nav-link {% if page.group == "sat" %}active{% endif %}">
            <i class="material-icons">&#xE0BA;</i>
            SAT
        </a>
      </li>

      <li>
        <a href="{{ site.url }}{{ site.baseurl }}monaden" class="nav-link {% if page.group == "monaden" %}active{% endif %}">
            <i class="material-icons">&#xE88A;</i>
            Monaden
        </a>
      </li>

      <li>
        <a href="{{ site.url }}{{ site.baseurl }}firstyear" class="nav-link {% if page.group == "firstyear" %}active{% endif %}">
            <i class="material-icons">&#xE87C;</i>
            Förstaårsstudenter
        </a>
      </li>

    </ul>
    <h1>External links</h1>
    <ul>
      <li>
        <a href="http://lambdasex.se/" class="nav-link">
            <i class="material-icons">&#xE409;</i>
            Lambda6
        </a>
      </li>
      <li>
        <a href="http://www.gotastudentkar.se/sektioner/it-section" class="nav-link">
            <i class="material-icons">&#xE409;</i>
            IT-Sektionen
        </a>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/js/vendor/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/js/vendor/tether.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/js/vendor/jquery.color-2.1.2.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/js/vendor/slidebars.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/js/vendor/bootstrap.js"></script>
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/js/vendor/imagesloaded.pkgd.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/js/vendor/isotope.pkgd.min.js"></script>
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/js/menu.js"></script>
  {% for src in page.js %}
  <script type="text/javascript" src="{{ site.url }}{{ site.baseurl }}/js/{{ src }}"></script>
  {% endfor %}
</body>

</html>
